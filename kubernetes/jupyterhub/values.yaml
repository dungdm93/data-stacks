singleuser:
  ### Using JupyterLab by default. Other solution:
  # https://z2jh.jupyter.org/en/latest/customizing/user-environment.html#use-jupyterlab-by-default
  # Default command is jupyterhub-singleuser. Other commands aviable are:
  # jupyter-lab, jupyter-notebook, jupyter-labhub, jupyterhub-singleuser
  cmd: start-notebook.sh
  extraEnv:
    JUPYTER_ENABLE_LAB: "yes"
    GRANT_SUDO: "yes"
  uid: 0

  # Resources
  cpu:
    limit: 4
    guarantee: 0.5
  memory:
    limit: 4G
    guarantee: 512M
  storage:
    capacity: 2Gi

  # Default image
  image:
    name: jupyter/minimal-notebook
    tag:  latest

  profileList:
  - display_name: "Minimal"
    description: "Minimal Jupyter Notebook Stack"
    default: true

  - display_name: "PySpark"
    description: "The Jupyter Python + Spark + Mesos stack"
    # https://jupyterhub-kubespawner.readthedocs.io/en/latest/spawner.html
    kubespawner_override:
      image: jupyter/pyspark-notebook
      service_account: spark-sa
      volumes:
      - name: spark-conf
        configMap:
          defaultMode: 420
          name: spark-conf
      - name: home
        persistentVolumeClaim:
          claimName: claim-{username}{servername}
      volume_mounts:
      - name: spark-conf
        mountPath: /usr/local/spark/conf
      - name: home
        mountPath: /home/jovyan

  - display_name: "TensorFlow"
    description: "The Jupyter Scientific Python stack w/ Tensorflow"
    kubespawner_override:
      image: jupyter/tensorflow-notebook

  # FIXME
  extraPodConfig:
    enableServiceLinks: false

  ### Kubernetes configs
  # networkPolicy:
  #   enabled: false
  #   egress:
  #   - to:
  #     - ipBlock:
  #         cidr: 0.0.0.0/0
  #         except:
  #         - 169.254.169.254/32

prePuller:
  hook:
    enabled: false
  continuous:
    enabled: false

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
    # kubernetes.io/ingress.class: nginx  hosts: []
  tls:
  - secretName: "jupyter.kites.rocks-tls"
    hosts:
    - "jupyter.kites.rocks"
  hosts:
  - "jupyter.kites.rocks"

cull:
  enabled: true
  timeout: 7200
