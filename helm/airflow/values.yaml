nameOverride: ""
fullnameOverride: ""

image:
  repository: hub.teko.vn/data/airflow
  tag: 1.10.7-all
  pullPolicy: IfNotPresent
  pullSecrets: []

airflow:
  core:
    executor: CeleryExecutor

# Commons k8s configurations. It can be overridden by
# airflow components: webserver, scheduler, worker, flower
commons:
  replicas: null
  command: []
  args: []
  env: []
  annotations: {}
  podAnnotations: {}
  serviceAnnotations: {}

  resources: {}

  schedulerName: null
  runtimeClassName: null
  priorityClassName: null

webserver:
  args: [webserver]

scheduler:
  args: [scheduler]

worker:
  args: [worker]
  terminationPeriod: 120  # 2 minutes to worker complete its tasks

flower:
  args: [flower]

dags:
  path: /opt/airflow/dags
  doNotPickle: false
  # DAGs fetcher, options:
  # * none: DAGs are embedded inside the Docker image
  # * git: sync DAGs from git repo
  # * mount: using a share file system like S3FS,...
  fetcher: git

  git:
    repo: ""
    ref:  master
    syncImage: k8s.gcr.io/git-sync:v3.1.5
    sidecarContainer: true
    initContainer: true

  mount: ...

logs:
  # Logging location configuration.
  # For remote logging:
  #   * Amazon S3:          s3://bucket/path/to/logs
  #   * Amazon CloudWatch:  cloudwatch://...
  #   * Google GCS:         gs://bucket/path/to/logs
  #   * Google StackDriver: stackdriver://...
  #   * Azure WASB:         wasbs://...
  #   * ElasticSearch:      es://host:port
  # For local logging:
  #   * /path/to/logs
  #   * files://path/to/logs
  path: /opt/airflow/logs

  # Storage configuration for local logs
  persistence:
    enabled: false
    subPath: ""
    subPathExpr: ""

    pvc:
      existingClaim: null
      storageClass: default
      accessMode: ReadWriteOnce
      size: 1Gi

    inlineVolume: {}

postgresql:
  enabled: true

  postgresqlUsername: postgres
  postgresqlPassword: airflow
  postgresqlDatabase: airflow

  replication:
    enabled: false

  persistence:
    enabled: true

# See: https://docs.sqlalchemy.org/en/13/dialects/index.html
externalDatabase: ""

redis:
  enabled: true

  cluster:
    enabled: false

  sentinel:
    enabled: false

  master:
    persistence:
      enabled: true

# See: https://docs.celeryproject.org/en/stable/getting-started/brokers/index.html
externalCeleryBroker: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
