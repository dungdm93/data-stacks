{{- $read := mergeOverwrite (deepCopy .Values.commons) .Values.read -}}
{{- $persistence := $read.persistence -}}
---
apiVersion: apps/v1
kind: {{ $read.stateful | ternary "StatefulSet" "Deployment" }}
metadata:
  name: {{ include "loki.fullname" . }}-read
  labels:
    {{- include "loki.read.labels" . | nindent 4 }}
    app.kubernetes.io/part-of: memberlist
    {{- with $read.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- toYaml $read.annotations | nindent 4 }}
spec:
  replicas: {{ $read.replicas }}
  {{- if $read.stateful }}
  serviceName: "{{ include "loki.fullname" . }}-read-headless"
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  {{- else }}
  strategy:
    type: RollingUpdate
  {{- end }}
  selector:
    matchLabels:
      {{- include "loki.read.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "loki.read.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/part-of: memberlist
        {{- with $read.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- include "loki.checksum" . | nindent 8 }}
        {{- with $read.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      enableServiceLinks: false
      terminationGracePeriodSeconds: {{ $read.terminationPeriod }}
      containers:
        - name: loki-read
          image: {{ include "loki.image" . | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - -target=read
            - -config.file=/etc/loki/config.yaml
            {{- with .Values.read.extraArgs }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with $read.extraEnv }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $read.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.config.server.http_listen_port }}
              protocol: TCP
            - name: grpc
              containerPort: {{ .Values.config.server.grpc_listen_port }}
              protocol: TCP
            - name: memberlist
              containerPort: {{ .Values.ringKVStore.memberlist.bind_port }}
              protocol: TCP
          volumeMounts:
            {{- include "loki.volumeMounts" . | nindent 12 }}
            - name: data
              mountPath: /loki/
            {{- with $read.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /loki/api/v1/status/buildinfo
              port: http
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            periodSeconds: 30
          {{- with $read.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $read.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      serviceAccountName: {{ include "loki.serviceAccountName" . }}
      priorityClassName:  {{ $read.priorityClassName }}
      runtimeClassName:   {{ $read.runtimeClassName }}
      schedulerName:      {{ $read.schedulerName }}
      {{- with $read.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- include "loki.volumes" . | nindent 8 }}
        {{- if or (not $read.stateful) (not $persistence.enabled) }}
        - name: data
          emptyDir: {}
        {{- end }}
        {{- with $read.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with $read.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $read.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $read.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if and $read.stateful $persistence.enabled }}
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        creationTimestamp: null
        name: data
        {{- with $persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        volumeMode: Filesystem
        accessModes: [ReadWriteOnce]
        {{- with $persistence.storageClass }}
        storageClassName: {{ eq "-" . | ternary "" . | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ $persistence.size | quote }}
        {{- with $persistence.selector }}
        selector:
          {{- toYaml . | nindent 10 }}
        {{- end }}
  {{- end }}
