{{- $presto := .Values.presto }}
{{- $node := index $presto "node.properties" }}
{{- $jvm  := index $presto "jvm.config" }}
{{- $log  := index $presto "log.properties" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "presto.fullname" . }}-properties
  labels:
    {{- include "presto.labels" . | nindent 4 }}
data:
{{- range $file, $content := .Values.presto }}
{{- if eq $file "config.properties" -}}
  {{/* See presto-config file */}}
{{- else if kindIs "map" $content }}
  {{- $_ := include "dict-cleanup" $content }}
  {{ $file }}: |
    {{- range $key, $value := $content }}
    {{ $key }}={{ $value }}
    {{- end }}
{{- else if kindIs "slice" $content }}
  {{ $file }}: |
    {{- range $option := $content }}
    {{ $option }}
    {{- end }}
{{- else if $content }}
  {{ $file }}: |
    {{- $content | nindent 4 }}
{{- end }}
{{- end }}
