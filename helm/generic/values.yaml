nameOverride: ""
fullnameOverride: ""

image:
  repository: nginx # REQUIRED
  tag: ""           # REQUIRED
  pullPolicy: IfNotPresent
  pullSecrets: []

########## App settings ##########
app:
  kind: Deployment
  replicas: null
  command: null
  args: null
  port: 80
  annotations: {}
  podAnnotations: {}
    ## In order to get prometheus to scrape pods
    # prometheus.io/scrape: "true"
    # prometheus.io/path: /metrics
    # prometheus.io/port: "8080"
    ## In order to fluentbit parse logs
    # fluentbit.io/parser: apache
  healthcheck:
    liveness: {}
    #   periodSeconds: 3
    #   timeoutSeconds: 10
    #   httpGet:
    #     path: "/"
    #     port: http
    readiness: {}
    startup: {}
  schedulerName: null
  runtimeClassName: null
  priorityClassName: null

  ## Deployment specific configs, e.g:
  deployment: {}
    # strategy:
    #   type: RollingUpdate
    #   rollingUpdate:
    #     maxSurge: 50%

  ## StatefulSet specific configs, e.g:
  statefulset: {}
    # podManagementPolicy: Parallel

resources: {}
  ## We usually recommend not to specify default resources and to leave this as a conscious
  ## choice for the user. This also increases chances charts run on environments with little
  ## resources, such as Minikube. If you do want to specify resources, uncomment the following
  ## lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

env: []
envFrom: []

volumes: []
# - name: configs
#   configMap:
#     name: configs
#     optional: true

volumeMounts: []
# - name: configs
#   mountPath: /etc/spark/configs

volumeDevices: []

configMaps: []
# - name: configs
#   data:
#     foo: bar
#     abc: xyz
#   binaryData:
#     data.bson: binarydata

secrets: []
# - name: credential
#   type: Opaque
#   stringData:
#     username: admin
#   data:
#     password: Zm9vYmFyCg==  # base64 encoded string

podDisruptionBudget:
  enabled: false
  # minAvailable: 1
  # maxUnavailable: 1

autoscaling:
  enabled: false
  min: 1
  max: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80

########## Placement ##########
nodeSelector: {}
tolerations: []
affinity: {}

########## RBAC, Serivce Account & Security Configs ##########
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

# rbac:
#   # If true, create & use RBAC resources
#   create: true
#   # If true, create and use PodSecurityPolicy
#   pspEnable: true
#   # The name of the ServiceAccount to use.
#   # If not set and create is true, a name is generated using the fullname template
#   name:

podSecurityContext: {}
  # fsGroup: 2000

# securityContext at container level
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

########## Networking ##########
service:
  type: ClusterIP
  port: 80
  annotations: {}
    ## In order to get prometheus to scrape service
    # prometheus.io/scrape: "true"
    # prometheus.io/path: /metrics
    # prometheus.io/port: "8080"

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  - host: example.com
    paths: []
  tls: []
  # - secretName: example.com-tls
  #   hosts:
  #   - example.com

########## Observation ##########
serviceMonitor:
  enabled: false
  additionalLabels: {}
  interval: 30s
  honorLabels: false
  relabellings: {}
