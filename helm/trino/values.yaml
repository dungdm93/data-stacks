systemAccessControl:
  # Option: custom | allow-all | read-only | file
  name: allow-all

  file:
    refreshPeriod:
    rules:
      catalogs: []
      queries: []
      impersonation: []
    existingRulesPath:

commons:
  command: []
  args: []

  labels: {}
  podLabels: {}
  annotations: {}
  podAnnotations: {}

  resources: {}
  securityContext: {}
  podSecurityContext: {}

  schedulerName: null
  runtimeClassName: null
  priorityClassName: null

  affinity: {}
  tolerations: []
  nodeSelector: {}

  extraVolumeMounts: []
  extraVolumes: []

coordinator: {}
worker:
  replicas: null

cache:
  enabled: false

  persistence:
    enabled: false
    accessModes:
    - ReadWriteOnce
    storageClass: "-"
    size: 10Gi

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

metrics:
  enabled: false
  port: 9090
  podMonitor:
    enabled: false

service:
  type: ClusterIP
  httpPort: 8080
  httpsPort: 8443
  annotations: {}

ingress:
  enabled: false
  annotations: {}
